2266,44,465.2266" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="42" x2="438.5" y1="465.2266" y2="465.2266"/><!--
@startuml
actor "<u>c:Client</u>" as client
boundary "<u>f:AuthenticationFilter</u>" as filter
participant "<u>m:MainPage</u>" as main
participant "<u>a:AuthenticationPage</u>" as notauth
control "<u>a:AuthenticationServlet</u>" as auth
participant "<u>s:HttpSession</u>" as session
activate client
client -> filter
activate filter
filter -> session: getAttribute("auth")
filter -> filter: check attribute
activate filter
deactivate filter
alt attribute exists and is valid
 filter -> main
 activate main
 filter <- - main: return main page
 deactivate main
else
 filter -> notauth
 activate notauth
 filter <- - notauth: return authentication page
 deactivate notauth
end
client <- - filter
deactivate filter
...
client -> notauth
activate notauth
notauth -> auth: authenticate
activate auth
auth -> session: setAttribute("auth")
notauth <- - auth
deactivate auth
client <- - notauth
deactivate notauth
deactivate client
hide footbox
@enduml

